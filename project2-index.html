<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="project2-style.css">
</head>
<body>
    <header>
        <div class="section1">
            <div class="sec1-heading">
                <p>Rock Paper Scissor Game !!!</p>
            </div>
        </div>
        <div class="section2 choices">
            <div class="sec2-img1 border choice" id="rock">
                <div class="img1-rock"></div>
            </div>
            <div class="sec2-img2 border choice" id="paper">
                <div class="img1-paper"></div>
            </div>
            <div class="sec2-img3 border choice" id="scissor">
                <div class="img1-scissor"></div>
            </div>
        </div>
    </header>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="user-score2">Your score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p id="comp-score2">computer's score</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="user-choice2"></p>
        <p id="comp-choice2"></p>
        <p id="msg">Play your move</p>
    </div>

    <script src="project2-script.js"></script>
</body>
</html>
